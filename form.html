<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFunky Support</title>
</head>
<body>
    <header>    
        <nav>
            <div class="logo-link">
                <a href="/index.html">
                   <img src="" alt="">
                </a>
            </div>    
            <div> 
                <a href="">Create</a>
                <a href="">Learn</a>
                <a href="">Support</a>
            </div>
            <div>
                <a href="">Sign In</a>
                <button class="navBar-menu-toggle">
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-content">
            <div class="back">Back</div>
            <h1>Contact BeFunky Support</h1>
            <form action="">
                <label for="email">What's your email address?*</label>
                <input type="email" id="email">
                <label for="devices">What type of device are you using?</label>
                <select name="devices" id="devices">
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                    <option value="desktop">Desktop</option>
                </select>
                <label for="subject">Subject*</label>
                <input type="text" id="subject">
                <label for="message">Please tell us what you're having trouble with today*</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <label for="attachments">Would you like to include any attachments?</label>
                <input type="file" name="attachments" id="attachments">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    
</body>
</html>
